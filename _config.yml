# Tech  skill
tech_meta: TECH SKILLS
tech_header: 저는 지금 이것을 할 수 있습니다.
tech_content: #
tech_list: # 형식에 맞추어 항목 추가
  - name: JavaScript
    color: color-1
    animation: fadeInLeft
    percent: 50
    mark: 50
    content: JavaScript의 기본 문법을 익히고, Jquery를 통해 직접 웹 프론트에서 동작하도록 구현하고, Ajax를 통해 서버와 통신하며 게시글 기능 등을 직접 구현하였습니다.
  - name: 크롤링 Crawling
    color: color-2
    animation: fadeInRight
    percent: 50
    mark: 50
    content: 프로젝트에서 필요한 데이터를 고민하고, Puppeteer를 사용하여 웹 브라우저에서 데이터를 직접 크롤링하였습니다. 해당 데이터를 원하는 형태로 가공하여 표현했습니다.
  - name: AWS
    color: color-3
    animation: fadeInLeft
    percent: 30
    mark: 30
    content: AWS EC2와 RDS로 프로젝트 진행을 했습니다. 또한 S3와 multer를 사용하여 이미지를 업로드하는 예제를 구현했습니다. 현재 ELB와 Auto Scaling에 대해 학습중입니다.
  - name: Github
    color: color-4
    animation: fadeInRight
    percent: 40
    mark: 40
    content: 대부분의 프로젝트를 github를 통해 소스 코드를 관리하였으며, 협업 역시 github을 통해 진행하였습니다. 또한 github서버를 활용하여 포트폴리오 사이트를 관리합니다.
  - name: SQL
    color: color-5
    animation: fadeInRight
    percent: 30
    mark: 30
    content: 마지막 프로젝트를 MySQL의 시퀄라이즈를 적용하여 진행했습니다. 또한 기본적인 DB와 Table을 다루고, 데이터의 CRUD를 쿼리문으로 사용가능합니다.
  - name: NodeJs
    color: color-6
    animation: fadeInRight
    percent: 50
    mark: 50
    content: 프로젝트를 진행하면서 NodeJs의 사용법과 기능을 익혔습니다. 또한 RESTful하게 API를 작성했습니다.

tech_desc: 앞으로도 보안상 이슈가 없고, 더 나은 서비스를 제공하기 위해서 <strong>ELB, Auto Scaling, Docker, CI/CD, TypeScript</strong>등을 꾸준히 공부할 생각입니다.

