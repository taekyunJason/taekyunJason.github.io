# Career
carerr_meta: career
career_header: Work Career
career_list:
  - name: 정성식탁 운영 및 관리
    date: 2019.11~2021.11
    content: 네이버 스마트 스토어 [정성식탁]을 2년간 운영했습니다. 사용자들에게 정성스런 음식을 대접하는 식탁에서의 시간처럼 합리적인 제품을 합리적인 가격에 제공한다는 비전을 가지고 운영했습니다. 온라인 사업을 운영하면서 고객의 니즈를 파악하고 상품을 마케팅하는 능력을 갖추게 되었습니다. 고객의 입장에서 생각하여 상세 페이지를 제작하고 소비자들이 느낄수 있는 불편한 점을 해소해주기 위해 노력했습니다. <br>그 결과, 시작한지 6개월만에 매출 700만원을 달성했고, 7개월만에 "파워"등급의 스토어를 달성했습니다. 이 과정을 통해 다양한 사람들과 소통하는 방법과 온라인 마케팅 능력을 갖추게 되었습니다.
    color: color-1
    icon: icon-pen2
    animation: fadeInLeft
  - name: 동원 테크팩솔루션 포장재 영업 및 거래처 관리
    date: 2018.12~2019.11
    content: 동원 [테크팩 솔루션]에서 포장재 영업 및 거래처 관리를 했습니다. 약 40개의 수제맥주 거래처, 300명 이상의 담당자들과 거래를 하였습니다. 연간 1000만관의 CAN 생산 일정을 조율하고, 거래처와 본사 생산 공장의 중간다리가 되어 CAN의 시작부터 끝까지 담당하였습니다. <br>이 과정을 통해 B2B 영업 프로세스를 알 수 있었고, 거래처 사람들과 조율하며 설득하는 방법을 알 수 있었습니다. <br>또한 해외 동향을 조사하여 회사의 신사업 추진에 있어, 아이디어를 제시하였습니다. <br>이처럼 근무하는 회사에서도 새로운 방향성을 제시하면서 회사와 함께 발전하는 사람입니다.
    color: color-2
    icon: icon-pen2
    animation: fadeInRight
  - name: 스포애니 트레이너
    date: 2017.06~2018.05
    content: 스포애니에서 트레이너로 근무하면서, 회원들의 체력증진과 삶의 질 개선에 도움을 주었습니다. 그리고 몸이 불편한 회원님을 위해 필요한 마사지와 생리학을 공부하여 서비스의 질을 높여, 입소문이 나면서 매출이 15% 증가했습니다. <br>이 과정을 통해 주인의식을 갖고 업무를 하는 것이 중요하다는 것을 배웠고, 개인적으로도 건강한 신체 단련을 통하여 스트레스를 관리하는 방법을 배웠습니다. <br>현재까지도 운동이 취미이고, 어려운 일이 있더라도 포기하지 않고 끈기있게 실행하는 힘을 길렀습니다.
    color: color-3
    icon: icon-pen2
    animation: fadeInRight

