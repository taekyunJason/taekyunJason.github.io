# About
about_meta: About Me
about_header: >-
  "걸어다니는 위키피디아"
about_introduce: >-
  "안녕하세요. 새로운 개념을 바로 찾아보고 팀원들과 공유하면서 생산성을 높이는 개발자 김태균입니다."
about_content: >-
  프로젝트 진행시 문제에 직면하면 먼저 <strong>해결법을 찾아보고, 적용</strong>합니다.<br>
  적용한 내용을 팀원들과 공유하고 새로 얻은 지식을 <strong>전달해주는 것</strong>을 좋아합니다.<br>
  버거워하는 팀원이 있으면 이끌어주고 <strong>팀으로서</strong> 프로젝트를 완성하는 것에 초점을 맞춥니다.<br>
  무엇보다도, 프로젝트의 방향에 맞게 결과물을 도출해내기 위해 <strong>고민하고 끊임없이 소통</strong>합니다.<br><br>
  개발자라면 누구든지 처음 시작하게 되면 문제에 직면하게 됩니다.<br>
  에러에 부딫히고 문제를 만나며 성장하게 되는 과정 속에서 저는 해결책을 찾기 위해 부단히 노력하였습니다.<br>
  팀원들 사이에서 저는 "걸어다니는 위키피디아”로 불렸을 정도로 모르는 정보는 찾아보고, 적용하여 끝내 해결책을 찾아 공유했습니다.<br>
  <strong>주당 100시간의 몰입을 통해 얻은 성취감을 사랑합니다!</strong>

